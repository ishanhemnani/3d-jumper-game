<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Platform Jumper - Vibe Game 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="start-screen">
            <h1>Platform Jumper</h1>
            <input type="text" id="username-input" placeholder="Enter your name">
            <button id="start-button">Start Game</button>
            <h2>Leaderboard</h2>
        </div>

        <div id="game-ui">
            <div id="score-container">
                <div>Score: <span id="score-value">0</span></div>
            </div>
            <div id="coins-container">
                <div>Coins: <span id="coins-value">0</span></div>
            </div>
        </div>
    </div>

    <div id="level-complete" class="overlay" style="display: none;">
        <h2>Level Complete!</h2>
        <div id="level-stats"></div>
        <button id="next-level-button">Next Level</button>
    </div>

    <div id="game-over" class="overlay" style="display: none;">
        <h2>Game Over</h2>
        <div id="final-score"></div>
        <button id="restart-button">Play Again</button>
    </div>

    <div id="mobile-controls">
        <div id="joystick"></div>
    </div>

    <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>

    <script src="game.js"></script>
</body>
</html>
