<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Jumper - Wallet Test</title>
    <link rel="stylesheet" href="../styles/wallet.css">
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .event-log {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }
        h1 {
            color: #3a7bd5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Jumper - Wallet Integration Test</h1>
        
        <div>
            <button id="init-ui">Initialize Wallet UI</button>
            <button id="collect-coin">Collect Coin (+5 tokens)</button>
            <button id="complete-level">Complete Level (+20 tokens)</button>
            <button id="toggle-playing">Toggle Playing State</button>
        </div>
        
        <div class="event-log" id="event-log">
            <div>Event log:</div>
        </div>
    </div>

    <script type="module">
        import { initWalletUI, showTokenNotification } from '../src/wallet/wallet-ui.js';
        import { addPendingTokens, coinsToTokens, awardLevelCompletionTokens } from '../src/wallet/token.js';
        
        // Set global isPlaying flag
        window.isPlaying = false;
        
        // Log events to the UI
        function log(message) {
            const logEl = document.getElementById('event-log');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // Initialize UI when button is clicked
        document.getElementById('init-ui').addEventListener('click', () => {
            log('Initializing wallet UI');
            initWalletUI();
        });
        
        // Simulate collecting a coin
        document.getElementById('collect-coin').addEventListener('click', () => {
            const tokensAwarded = coinsToTokens(1);
            log(`Collecting coin: +${tokensAwarded} tokens`);
            
            // Add tokens to pending balance
            addPendingTokens(tokensAwarded);
            
            // Show notification
            showTokenNotification(tokensAwarded);
            
            // Create a coin collection event
            const coinEvent = new CustomEvent('coin_collected', {
                detail: {
                    value: 1,
                    tokens: tokensAwarded
                }
            });
            document.dispatchEvent(coinEvent);
        });
        
        // Simulate completing a level
        document.getElementById('complete-level').addEventListener('click', () => {
            const level = 1;
            const tokensAwarded = awardLevelCompletionTokens(level);
            log(`Completing level ${level}: +${tokensAwarded} tokens`);
            
            // Show notification
            setTimeout(() => {
                showTokenNotification(tokensAwarded);
            }, 1000);
            
            // Create a level completion event
            const levelEvent = new CustomEvent('level_completed', {
                detail: {
                    level: level,
                    score: 1000,
                    coins: 10
                }
            });
            document.dispatchEvent(levelEvent);
        });
        
        // Toggle playing state
        document.getElementById('toggle-playing').addEventListener('click', () => {
            window.isPlaying = !window.isPlaying;
            log(`Playing state: ${window.isPlaying ? 'ON' : 'OFF'}`);
        });
        
        // Log events
        document.addEventListener('coin_collected', (e) => {
            log(`Event: coin_collected - value: ${e.detail.value}, tokens: ${e.detail.tokens}`);
        });
        
        document.addEventListener('level_completed', (e) => {
            log(`Event: level_completed - level: ${e.detail.level}, score: ${e.detail.score}, coins: ${e.detail.coins}`);
        });
        
        // Initialize on load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Initialize Wallet UI" to start.');
        });
    </script>
</body>
</html>
